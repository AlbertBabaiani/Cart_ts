    <div class="custom-container">

      <form>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add a product" max="10" required>
          <input type="number" class="form-control" placeholder="Price" pattern="\d*" min="0.01" required>

        <section>

              <input class="form-check-input" type="radio" name="deliveryType" id="deliveryType_1" checked required>
              <label class="form-check-label" for="deliveryType_1">
                Home
              </label>
            </div>


            <div class="form-check">
              <input class="form-check-input" type="radio" name="deliveryType" id="deliveryType_2" required min>
              <label class="form-check-label" for="deliveryType_2">
                Shop
              </label>
            </div>


          </div>
        </section>
      </form>
